<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div id="static-container" class="static-container">   
    <center>
        <div class="login" id="login">
            <div class="inner-login">
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <form action="/" method="post">
                <input placeholder="username" type="text" name="username" id="username">
                <input placeholder="password" type="password" name="password" id="password">
                <input type="submit" value="LOGIN" id="button">
            </form>
            <div class="forgot-register">
                <div class="forgot">
                    <p>Forgot password?</p>
                </div>
                <div class="register">
                    <p>Don't have an account? Register</p>
                </div>
            </div>
        </div>
    </div>
    <div class="signup" id="signup">
        <div class="inner-signup">
        <div class="signup-header">
        <h2>REGISTER</h2>
        </div>
        <form action="/" method="post">
            <input placeholder="Username" type="text" name="newusername" id="newusername">
            <input placeholder="Email" type="text" name="newemail" id="newemail">
            <input placeholder="Enter password" type="password" name="newpassword" id="newpassword">
            <input placeholder="Re-enter password" type="password" name="confirmpassword" id="confirmpassword">
            <input type="submit" value="Register" id="register">
        </form>
        <div class="forgot-register">
            <div class="forgot">
                <p>Terms and Conditions</p>
            </div>
            <div class="register">
                <p>Already have an account? Login</p>
            </div>
        </div>
    </div>
</div>
    </center>
    </div>
    
<script type="module" src="/static/js/structure.js"></script>
<script type="module" id="script"></script>
<script type="module" src="/static/js/index.js">
    
</script> 
</body> 
</html>
